<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
</head>
<body>
    <div id="app">
      
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <button @click="resetName">Reset</button>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp( {
            data() {
                return {
                    name: ''
                }
            },
            methods: {
                resetName() {
                    this.name = '';
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
