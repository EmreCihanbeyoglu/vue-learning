<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="app">
        <h2>{{ name }}</h2>
    </section>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const uname = ref('emre cihan');

                setTimeout(function() {
                    uname.value = 'mehmet selim'
                },2000)

                return {name: uname}
            }
        })


        app.mount('#app')
    </script>
</body>
</html>
