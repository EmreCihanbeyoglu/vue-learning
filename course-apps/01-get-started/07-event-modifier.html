<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <form action="" v-on:submit.prevent="submitForm">
            <input type="text">
            <button>Submit</button>
        </form>
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp( {
            methods: {
                submitForm(event) {
                    alert('not refreshing the page');
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
