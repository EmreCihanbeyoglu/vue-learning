<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
</head>
<body>
    <div id="app">
        <h1>Counter</h1>
        <button v-on:click="incrementCount">increment count</button>
        <h2>current count: {{ count }}</h2>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data: () => ({
                count: 1
            }),
            methods: {
                incrementCount() {
                    this.$data.count++;
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
