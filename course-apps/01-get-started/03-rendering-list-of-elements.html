<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>Hello world</h1>
    <div id="app">
        <ul >
            <li v-for="number in listOfNumbers">{{ number }}</li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue 
        const app = createApp({
                    data() {
                        return {
                            listOfNumbers: [1,2,3,4,5]
                        }
                }
            }
        );
        app.mount('#app');
    </script>
</body>
</html>
