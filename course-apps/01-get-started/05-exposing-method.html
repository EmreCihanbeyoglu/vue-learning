<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposing data</title>
</head>
<body>
    <div id="app">
        <h1>{{ getMyName() }}</h1>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            methods: {
                getMyName() {
                    return "Emre Cihanbeyoglu";
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
