<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Welcome {{ name }}</h1>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data: () => {
                return {
                    name: 'emre'
                }
            }
        });
        app.mount('#app');

    </script>
</body>
</html>
