<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="newGoal"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li v-for="(goal, index) in goals" @click="removeGoal(index)">{{ goal }}</li>
      </ul>

      <ul>
        <li v-for="(value, index) in ['emre','yusuf','mehmet']">{{ value }} - {{ index }}</li>
      </ul>

      <ul>
        <li v-for="value in {name: 'emre', surname: 'cihan'}">{{ value }}</li>
      </ul>

      <ul>
        <li v-for="(value, key) in {name: 'emre', surname: 'cihan'}">{{ key }} : {{ value }}</li>
      </ul>
    </section>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return { 
            goals: [],
            newGoal: ''
          };
        },
        methods: {
          addGoal() {
            if(this.newGoal) {
              console.log('here')
              this.goals.push(this.newGoal);
              this.newGoal = '';
            }
          },
          removeGoal(index) {
            this.goals.splice(index, 1);
          }
        }
      });

      app.mount('#user-goals');
    </script>

  </body>
</html>
