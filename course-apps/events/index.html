<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment">Add</button>
      <button  @click="decrement">Reduce</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event)" v-bind:value="name">
      <p>Your name with v-on and v-bind: {{ name }}</p>
      <input type="text" v-model="surname">
      <p>Your surname with v-model: {{ surname }}</p>

    </section>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 0,
            name: '',
            surname: ''
          };
        },
        methods: {
          increment() {
            this.counter++;
            console.log(counter);
          },
          decrement() {
            this.counter--;
          },
          setName(event) {
            this.name = event.target.value;
          }
        }
      });

      app.mount('#events');
    </script>
  </body>
</html>
